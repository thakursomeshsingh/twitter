<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Example</title>
    <link rel="stylesheet" href="/css/layout.css"/>
    <link rel="stylesheet" href="/css/navbar.css"/>
    <link rel="stylesheet" href="/css/profile-navbar.css"/>
    <link rel="stylesheet" href="/css/right-navbar.css"/>
    <script src="/js/app.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrapper">
        
        <div class="navbar" id="main-navbar">
           
            <div class="navbar-inner" id="main-navbar-inner">
               
                <div class="navbar-col1">
        
                    <div class="navbar-button navbar-home-button">
                        <span class="icon icon-home"></span>
                        <span class="button-text">Home</span>
                    </div>
                    <div class="navbar-button navbar-notification-button">
                        <span class="icon icon-notification"></span>
                        <span class="button-text">Notification</span>
                    </div>
                    <div class="navbar-button .navbar-message-button">
                        <span class="icon icon-message"></span>
                        <span class="button-text">Message</span>
                    </div>
                </div>

                <div class="navbar-col2">
                    <div class="logo"></div>
                   
                </div>


            <!-- start right-navbar -->
                <div class="navbar-col3 right-navbar-section"> 

                    <div class="profile-navbar-col1">
                        <div class="search-box-wrapper">
                            <div class="search-container"></div>
                            <div class="search-button "></div>
                        </div>
                    </div>

                    <div class="profile-navbar-col2">
                        <div class="user-icon"></div>
                    </div>

                    <div class="profile-navbar-col3">
                        <div class="tweet-button">
                            Tweet
                        </div>
                    </div>

                </div> 

            <!-- end right navbar-->

            </div> 
            <div class="navbar-line-wrapper">
                <div class="navbar-line-inner">
                    <div class="navbar-line-col1">
                        <div class="navbar-button-line"></div>
                        <div class="navbar-button-line"></div>
                        <div class="navbar-button-line"></div>
                     </div>
                </div>
            </div>
        </div> 
         
            <div class="mainbody" id="mainbody">
                <div class="col1">col 1</div>
                <div class="col2">col 2</div>
                <div class="col3">col 3</div>
            </div>
    </div>
</body>
</html>
